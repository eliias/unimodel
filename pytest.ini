[pytest]
# Directory where test files are located
testpaths = tests

# Pattern to match test files
python_files = *_test.py

# Add options to control pytest's output and behavior
addopts = --verbose

# Marker to identify integration tests (example)
markers =
    integration: mark a test as an integration test.

# Configure pytest to capture log messages
log_cli = true
log_cli_level = INFO

# Enable assertion rewriting for better error messages
python_classes = Test
python_functions = test_
